<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width user-scalable=no, initial-scale=1.0">
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="ui.css" type="text/css">
	<script src="ui.js" type="text/javascript"></script>
</head>

<body>
	<div id ="imgserver"><img src=" "></div>
	<div id="hud">
		<div id="carDisplay"></div>


		<div class="hudbl">
			<div class="barra"></div>
			<div class="voiceBack">
				<p>
					<i class="fas fa-microphone" style="color: rgb(70, 70, 70);">
					</i>
				</p>
				<p><span id="voice">V</span></p>
				<div class="voiceDisplay1"></div>
				<div class="voiceDisplay2"></div>
				<div class="voiceDisplay3"></div>
			</div>
			<div class="infosBack"></div>
			<div class="hudDisplayText"></div>

			<!-- Health, Armor, Hunger & Thirst -->

			<div class="w3-row test w3-center">
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="fas fa-heart"
							style="color: red; filter:drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));"></i>
					</p>
					<p><span id="health">c</span></p>
				</div>
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="armor fas fa-shield-alt"
							style="color: rgb(71, 185, 252); filter:drop-shadow(0 0 5px rgba(81, 195, 252, 0.7));"></i>
					</p>
					<p><span id="armor">d</span></p>
				</div>
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="fas fa-utensils"
							style="color: rgb(219, 113, 26); filter:drop-shadow(0 0 5px rgba(230, 125, 36, 0.637));"></i>
					</p>
					<p><span id="hunger">h</span></p>
				</div>
				<div class="w3-quarter w3-container healthContainer">
					<p><i class="fas fa-tint"
							style="color: rgb(46, 156, 200); filter:drop-shadow(0 0 5px rgba(56, 186, 210, 0.7));"></i>
					</p>
					<p><span id="thirst">t</span></p>
				</div>
				<div class="fundo"></div>
			</div>
		</div>
	</div>
</body>

</html>
